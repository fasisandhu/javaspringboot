databaseChangeLog:
  - changeSet:
      id: 1
      author: MFS
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: provider
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: MFS
      changes:
        - addUniqueConstraint:
            tableName: users
            columnNames: email
            constraintName: uq_users_email
