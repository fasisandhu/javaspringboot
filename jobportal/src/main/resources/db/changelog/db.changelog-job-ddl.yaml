databaseChangeLog:
  - changeSet:
      id: 1
      author: MFS
      changes:
        - createTable:
            tableName: job
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: company
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: remote
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: salary
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: posted_by
                  type: varchar(255)
                  constraints:
                    nullable: false
