<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select Your Role</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .role-form { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        .error { color: red; margin-bottom: 15px; }
    </style>
</head>
<body>
<div class="role-form">
    <h2>Select Your Role</h2>
    <p>Welcome, <span th:text="${email}"></span>! Please select your role:</p>

    <div th:if="${param.error}" class="error">
        <span th:if="${param.error[0] == 'invalid_role'}">Please select a valid role</span>
    </div>

    <form method="post" action="/auth/select-role">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div th:each="role : ${roles}">
            <input type="radio" th:id="${role}" th:name="role" th:value="${role}">
            <label th:for="${role}" th:text="${role}"></label><br>
        </div>
        <button type="submit">Continue</button>
    </form>
</div>
</body>
</html>
