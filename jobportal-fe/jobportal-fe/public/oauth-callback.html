<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback</title>
</head>
<body>
    <div id="loading">Processing OAuth login...</div>
    
    <script>
        // This page handles the OAuth callback from the backend
        // It extracts the token from the response and redirects to our React app
        
        async function handleOAuthCallback() {
            try {
                // Get the current URL which should contain the OAuth response
                const currentUrl = window.location.href;
                
                // Try to extract the response from the page
                const response = await fetch(currentUrl, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('OAuth response:', data);
                    
                    // Store the token in localStorage
                    if (data.access_token) {
                        localStorage.setItem('token', data.access_token);
                        localStorage.setItem('oauth_data', JSON.stringify(data));
                        
                        // Redirect to our React app
                        window.location.href = '/';
                    } else {
                        throw new Error('No token received');
                    }
                } else {
                    throw new Error('Failed to get OAuth response');
                }
            } catch (error) {
                console.error('OAuth callback error:', error);
                // Redirect back to login page
                window.location.href = '/login';
            }
        }
        
        // Handle the OAuth callback
        handleOAuthCallback();
    </script>
</body>
</html>
